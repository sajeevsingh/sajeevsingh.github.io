<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | Sajeev Singh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #4a4a4a;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .container img {
            max-width: 100px;
            margin-bottom: 1rem;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #d85d00;
        }

        .container p {
            font-size: 1.2rem;
            color: #333;
        }

        .home-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="under-construction.png" alt="Website Under Construction">
        <h1>This page is under construction</h1>
        <p>Please come back later!</p>
    </div>
    <a href="index.html" class="home-button">Go to Home</a>
</body>
</html>
